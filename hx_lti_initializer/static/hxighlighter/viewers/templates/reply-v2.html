<div class='reply-row reply-<%= id %>'>
    <span class='reply-creator'><%= creator.name %> (<% print(jQuery.timeago(created)); %>): <%= annotationText %></span>
    <button class="edit-reply" id="edit-<%= id %>" tabindex="0" aria-label="Edit Reply" title="Edit Annotation"><i class="fa fa-pencil"></i></button>
    <button class="delete" id="delete-<%= id %>" tabindex="0" aria-label="Delete Reply" title="Delete Annotation"><i class="fa fa-trash"></i></button>
</div>
